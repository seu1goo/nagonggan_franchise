  <body>
    <!-- container -->
    <div id="container" class="history_form write">
      <!-- contents -->
      <div id="contents">
        <h2>시공일지 입력</h2>

        <!-- form_detail -->
        <section class="form_detail">
          <ul>
            <li>
              <h5>시공일</h5>
              <div class="form_area date_start">
                <input
                  type="date"
                  autocomplete="off"
                  placeholder="시작일을 입력하세요."
                  title="시작일"
                  value=""
                  id="his_date"
                  class="datepicker-input frm_his form-control form-valid fv-empty"
                />
              </div>
            </li>
            <li>
              <h5>시공범위</h5>
              <input
                type="text"
                class="form-control frm_his form-valid fv-empty"
                id="his_title"
                title="일지 제목"
                placeholder="시공 위치 및 대상을 입력해주세요."
                value=""
              />
            </li>
            <li>
              <h5>시공내용</h5>
              <textarea
                maxlength="300"
                placeholder="작업내역을 입력해주세요. (300자 내외)"
                id="his_memo"
                title="시공 내역"
                class="text_count textarea_count_limit form-control frm_his form-valid fv-empty"
              ></textarea>
              <p class="count textarea_count_screen">0 / 300</p>
            </li>
            <li>
              <h5>시공사진</h5>
              <div class="custom-file">
                <input
                  type="file"
                  title="이미지"
                  accept="image/*"
                  multiple
                  id="his_img"
                  id="his_img"
                  class="custom-file-input form-control <?=($mode=='add') ? 'frm_his form-valid fv-empty' : ''?>"
                />
                <label class="custom-file-label" for="his_img"
                  >파일을 선택하세요.</label
                >
              </div>
            </li>
          </ul>
        </section>
        <!-- // form_detail -->

        <!-- btn_area -->
        <div class="btn_area">
          <button
            type="button"
            data-mode=""
            data-comp-idx=""
            data-fran-idx=""
            data-his-idx=""
            class="btn btn_fs his-submit"
          >
            저장
          </button>
          <button type="button" class="btn btn_gy btn-cancel">취소</button>
        </div>
        <!-- // btn_area -->
      </div>
      <!-- // contents -->
    </div>
    <!-- // container -->

    <!-- modal -->
    <div id="modal-alert" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="modal-alert-title" class="modal-title"></h4>
            <button
              type="button"
              data-dismiss="modal"
              aria-label="Close"
              class="close"
            >
              <img aria-hidden="true" src="./img/ico_close.png" alt="닫기" />
            </button>
          </div>
          <div id="modal-alert-content" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              id="modal-alert-agree"
              class="btn btn_sb"
              onclick="modal_hide()"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- // modal -->
